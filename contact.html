<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Contact</title>

    <!-- CSS Section-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="../Week6ICE3/content/app.css">>

</head>
<body>
<header>

</header>

<main class="container">
    <h1>Contact Us</h1>
</main>

<div id="messageArea" class="alert alert-danger">
Error Message
</div>

<div class="row justify-content-lg-center g-3">
    <form class="col-lg-6 col-md-6 col-sm-6">
        <div class="input-group mb-3">
            <span class="input-group-text">Full Name</span>
            <input id="fullName" name="fullName" type="text" class="form-control"
                   aria-describedby="Full Name input" aria-label="Full Name input" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Contact Number</span>
            <input id="contactNumber" name="contactNumber" type="tel" class="form-control"
                   aria-describedby="Contact Number input" aria-label="Contact Number input" required>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email address</span>
            <input id="emailAddress" name="emailAddress" type="email" class="form-control"
                 aria-describedby="Email Address input" aria-label="Email Address input" required>
        </div>
        <div class="mb-3 form-check">
            <input id="subscribeCheckbox" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="subscribeCheckbox">Subscribe to our contact list</label>
        </div>
        <button id="sendButton" type="submit" class="btn btn-primary">
            <i class="fas fa-envelope fa-lg"></i> Submit</button>
        <button id="cancelButton" type="reset" class="btn btn-warning">
            <i class="fas fa-undo fa-lg"></i> Cancel</button>
    </form>
    <div class="col-lg-4 col-md-4">
        <a href="contact-list.html" class="btn btn-primary">
            <i class="fas fa-users fa-lg"> Show Contact List</i>
        </a>
    </div>
</div>


<!-- Scripting Section -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/app.js"></script>
<script src="./scripts/namespace.js"></script>
<script src="./scripts/contact.js"></script>
</body>
</html>
